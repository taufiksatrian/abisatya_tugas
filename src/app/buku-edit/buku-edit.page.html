<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Buku</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Buku</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id</ion-label>
      <ion-input required [(ngModel)]="id_buku" readonly placeholder="Id Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="nama_buku" placeholder="Nama Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Jenis</ion-label>
      <ion-input required [(ngModel)]="jenis_buku" placeholder="Jenis Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Jumlah</ion-label>
      <ion-input required [(ngModel)]="jumlah_buku" placeholder="Jumlah Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editBuku()" color="primary" shape="full" expand="block">Edit Buku
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
