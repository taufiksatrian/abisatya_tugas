<ion-header>
  <ion-toolbar>
    <ion-title>Abisatya Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/buku-tambah']"
    routerLinkActive="router-link-active" color="success" expand="block">
      Tambah Buku
    </ion-button>
  </ion-list>

  <ion-list>
    <ion-list-header>List Data Buku</ion-list-header>
  </ion-list>

  <ion-card lines="inset" *ngFor="let buku_value of buku">
    <ion-item>
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>{{ buku_value.jenis_buku }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['buku-edit/',buku_value.id_buku]"
        routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteBuku(buku_value.id_buku)"
      routerLinkActive="router-link-active">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-item slot="end" (click)="logout()">
      <ion-label>Logout</ion-label>
      <ion-icon ios="exit-outline" md="exit-sharp"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
