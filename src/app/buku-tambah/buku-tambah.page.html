<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Buku</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Buku
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id Buku</ion-label>
      <ion-input required [(ngModel)]="id_buku" placeholder="Id Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Buku</ion-label>
      <ion-input required [(ngModel)]="nama_buku" placeholder="Nama Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Jenis Buku</ion-label>
      <ion-input required [(ngModel)]="jenis_buku" placeholder="Jenis Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Jumlah Buku</ion-label>
      <ion-input required [(ngModel)]="jumlah_buku" placeholder="Jumlah Buku" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addBuku()" color="primary" shape="full" expand="block">Tambah Buku
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
